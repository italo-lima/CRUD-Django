{% extends 'base.html' %}

{% block title %}
Listagem dos Clientes
{% endblock title %}

{% block content %}
<table class="table">
    <thead>
        <tr>
            <th>Nome</th>
            <th>Data de Nascimento</th>
            <th>Sexo</th>
            <th>Opções</th>
        </tr>
    </thead>
    <tbody>
        {% for c in clientes %}
        <tr>
            <td><a href="{% url 'listarClienteId' c.id %}">{{c.nome}}</a></td>
            <td>{{c.date | date:"d M Y"}}</td> 
            <td>{{c.sexo}}</td>
            <td>
                <a href="{% url 'editarClienteId' c.id %}">Editar</a>
                <a href="{% url 'excluirClienteId' c.id %}">Remover</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
<a href="{% url 'cadastrarCliente' %}"><button class="btn btn-primary">Cadastrar</button><a>
    {% endblock content %}
